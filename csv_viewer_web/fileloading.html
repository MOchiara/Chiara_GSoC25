<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css" />
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

    <style>
      .title-banner {
        background-color: #f0f0f0;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
        margin-bottom: 30px;
      }
    </style>
  </head>

  <body class="container py-5">
    <div class="title-banner">
      <h1>CSV Viewer App</h1>
    </div>


    <div class="mb-4">
      <h4>Load CSV from URL</h4>
      <input type="text" id="txt-url" class="form-control mb-2"/>
      <button type="submit"
                id="btn-load"
                class="py-button"
                py-click="loadFromURL">Load File</button>
    </div>


    <div class="mb-4">
      <h4>Load CSV from Local Disk</h4>
      <input type="file" id="file-input" class="form-control mb-2" />
      <button class="btn btn-primary" py-click="loadFromLocalFile">Display File</button>
    </div>


    <div id="pandas-output" class="p-4 bg-light rounded shadow">
      <h5>Output</h5>
      <div id="pandas-output-inner"></div>
    </div>

    <script type="py" src="./main.py" config="./fileloading.toml"></script>
  </body>
</html>
