<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IOOS CC Web App</title>
  <link rel="stylesheet" href="https://pyscript.net/releases/2025.3.1/core.css" />
  <script type="module" src="https://pyscript.net/releases/2025.3.1/core.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/plotly.js-dist@2.18.1/plotly.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container my-4">
    <div class="jumbotron text-center">
      <h1 class="display-4">IOOS Compliance Checker</h1>
      <p class="lead">Using PyScript to run IOOS compliance-checker in the browser.</p>
    </div>

    <!-- Select test drop down -->
    <div class="row align-items-center mb-4">
      <div class="col-md-3 select-label-container">
        <button type="button" class="btn btn-secondary w-100" disabled>Select the test you want to run:</button>
      </div>
      <div class="col-md-4">
        <select class="form-control form-control-lg" id="select">
          <option value="acdd:1.1">ACDD 1.1</option>
          <option value="acdd:1.3">ACDD 1.3</option>
          <option value="cf:1.10">CF 1.10</option>
          <option value="cf:1.6">CF 1.6</option>
          <option value="cf:1.7">CF 1.7</option>
          <option value="cf:1.8">CF 1.8</option>
          <option value="ioos:0.1">IOOS 0.1</option>
          <option value="ioos:1.1">IOOS 1.1</option>
          <option value="ioos:1.2">IOOS 1.2</option>
          <option value="ioos_sos:0.1">IOOS SOS 0.1</option>
        </select>
      </div>
      <div class="col-md-5">
        <div id="output-text">You selected: ACDD 1.1</div>
      </div>
    </div>

    <!-- Upload daatset option-->
    <div class="section">
      <h4>Upload your dataset</h4>
      <label class="btn-upload">
        <i class="fa fa-upload"></i> Browse
        <input type="file" />
      </label>
    </div>

    <!-- Type URL option -->
    <div class="section">
      <h4>Or provide a remote OPeNDAP Data URL</h4>
      <input type="text" class="form-control form-control-lg" id="url-input" placeholder="Enter dataset URL" />
    </div>

    <!-- Submit buttom -->
    <div class="submit-row">
      <button type="button" class="btn btn-primary btn-lg" id="submit-btn">Submit</button>
    </div>

    <!-- Optional status message -->
    <div class="submit-row">
      <div class="drop-status" id="status-msg"></div>
    </div>
  </div>

  <script>
    const selectElement = document.getElementById("select");
    const outputDiv = document.getElementById("output-text");

    function updateOutput() {
      const selectedText = selectElement.options[selectElement.selectedIndex].text;
      outputDiv.textContent = `You selected: ${selectedText}`;
    }

    selectElement.addEventListener("change", updateOutput);
    updateOutput();
  </script>
</body>
</html>
